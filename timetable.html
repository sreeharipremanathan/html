<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>day/period</th>
            <ol type="I">
                <th >9:30-10:20</th>
                <th >10:20-11:10</th>
                <th >11:10-12:00</th>
            </ol>
            <th>12:00-12:40</th>
            <ol type="I">
                <th >12:40-1:30</th>
                <th >1:30-2:20</th>
                <th >2:20-3:10</th>
                <th >3:10-4:00</th>
            </ol>
        </tr>
        <tr>
            <td>monday</td>
            <td>eng</td>
            <td>mat</td>
            <td>che</td>
            <td rowspan="6"><center>lunch</center></td>
            <td colspan="3"><center>lab</center></td>
            <td>phy</td>
        </tr>
        <tr>
            <td>tuesday</td>
            <td colspan="3"><center>lab</center></td>
            <td>eng</td>
            <td>che</td>
            <td>mat</td>
            <td>sports</td>
        </tr>
        <tr>
            <td>wednesday</td>
            <td>mat</td>
            <td>phy</td>
            <td>eng</td>
            <td>che</td>
            <td colspan="3"><center>library</center></td>
        </tr>
        <tr>
            <td>thursday</td>
            <td>phy</td>
            <td>eng</td>
            <td>che</td>
            <td colspan="3"><center>lab</center></td>
            <td>mat</td>
        </tr>
        <tr>
            <td>friday</td>
            <td colspan="3"><center>lab</center></td>
            <td>mar</td>
            <td>che</td>
            <td>eng</td>
            <td>phy</td>
        </tr>
        <tr>
            <td>saturday</td>
            <td>eng</td>
            <td>che</td>
            <td>mat</td>
            <td colspan="3"><center>seminar</center></td>
            <td>sports</td>
        </tr>

    </table>
</body>
</html>
